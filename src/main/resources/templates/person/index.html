<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'Person List'"></h1>


<table border="1" cellpadding="10">
    <thead>
    <tr>
        <th>Person ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>

    </tr>
    </thead>
    <tbody>
    <a th:href="@{'/new'}">New Person</a>
    <tr th:each="person : ${listPerson}">
        <td th:text="${person.id}">Product ID</td>
        <td th:text="${person.firstName}">Name</td>
        <td th:text="${person.lastName}">Brand</td>

        <td>
            <a th:href="@{'/delete/' + ${person.id}}">Delete</a>
            <a th:href="@{'/edit/' + ${person.id}}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
